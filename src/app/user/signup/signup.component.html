<div class="form-card">
  <mat-card>
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <p>{{signupForm.errors | json}}</p>
          <mat-form-field appearance="fill">
            <mat-label>Full name</mat-label>
            <input matInput formControlName="fullName" name="fullName" placeholder="Sivaraman Antony">
            <mat-error *ngIf="fullName?.hasError('required')">You must enter a value</mat-error>
            <!-- <mat-error *ngIf="fullName?.errors?.['required']">You must enter a value</mat-error> -->
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email address</mat-label>
            <input matInput formControlName="email" name="email" placeholder="contact2siva.ciet@gmail.com">
            <mat-error *ngIf="email?.hasError('required')">You must enter a value</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Not a valid email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              name="password"
              placeholder="Password">
            <button mat-icon-button matSuffix type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">You must enter a value</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              [errorStateMatcher]="matcher"
              name="confirmPassword"
              placeholder="Confirm Password">
            <button mat-icon-button matSuffix type="button"
              (click)="hideConfirmPassword = !hideConfirmPassword"
              [attr.aria-label]="'Hide confirm password'"
              [attr.aria-pressed]="hideConfirmPassword">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="confirmPassword?.hasError('required')">You must enter a value</mat-error>
            <mat-error *ngIf="signupForm.hasError('passwordMismatch')">Password and confirm password not matched.</mat-error>
          </mat-form-field>

          <div class="right-align">
            <button mat-raised-button color="warn" type="button" (click)="onClear()">Clear</button>&nbsp;
            <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
          </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
