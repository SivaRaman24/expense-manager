<div class="form-card">
  <mat-card>
    <mat-card-title>Forgot Password</mat-card-title>
    <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email address</mat-label>
            <input matInput formControlName="email" name="email" placeholder="Email address">
            <mat-error *ngIf="email?.hasError('required')">You must enter a value</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Not a valid email</mat-error>
          </mat-form-field>

          <div class="right-align">
            <button mat-raised-button color="warn" type="button" (click)="onClear()">Clear</button>&nbsp;
            <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>
          </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
