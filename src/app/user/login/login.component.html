<div class="form-card">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email address</mat-label>
            <input matInput formControlName="email" name="email" placeholder="Email address">
            <mat-error *ngIf="email?.hasError('required')">You must enter a value</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Not a valid email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
              formControlName="password"
              name="password"
              placeholder="Password">
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">You must enter a value</mat-error>
          </mat-form-field>

          <div class="right-align">
            <button mat-raised-button color="primary" type="button" (click)="navigateToSignup()">Signup</button>&nbsp;
            <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
