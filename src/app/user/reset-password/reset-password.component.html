<div class="form-card">
  <mat-card>
    <mat-card-title>Reset Password</mat-card-title>
    <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hideNewPassword ? 'password' : 'text'"
              formControlName="password"
              name="password"
              placeholder="New Password">
            <button mat-icon-button matSuffix type="button"
              (click)="hideNewPassword = !hideNewPassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideNewPassword">
              <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">You must enter a value</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password">
            <button mat-icon-button matSuffix type="button"
              (click)="hideConfirmPassword = !hideConfirmPassword"
              [attr.aria-label]="'Hide confirm password'"
              [attr.aria-pressed]="hideConfirmPassword">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="confirmPassword?.hasError('required')">You must enter a value</mat-error>
            <mat-error *ngIf="confirmPassword?.hasError('passwordMismatch')">Password and confirm password not matched.</mat-error>
          </mat-form-field>

          <div class="right-align">
            <button mat-raised-button color="warn" type="button" (click)="onClear()">Clear</button>&nbsp;
            <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">Submit</button>
          </div>
        </form>
    </mat-card-content>
  </mat-card>
</div>
